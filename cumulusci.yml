minimum_cumulusci_version: '4.8.1'
project:
    name: HighlightBadgesTractionRecStarterPack
    package:
        name: HighlightBadgesTractionRecStarterPack
        namespace: serk
        api_version: '63.0'
    dependencies:
        - github: 'https://github.com/stefanserkin/highlight-badges'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    assign_badges_admin_permset:
        description: Assigns the Highlight Badges admin permset to the running user
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            apex: >
                PermissionSet ps = [SELECT Id FROM PermissionSet WHERE Name = 'bdgs__Highlight_Badges_Starter_Packs_Admin' LIMIT 1];
                insert new PermissionSetAssignment(
                    PermissionSetId = ps.Id,
                    AssigneeId = UserInfo.getUserId()
                );

    configure_scratch_user:
        description: Updates the default user to eastern time
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            apex: >
                User u = [SELECT Id, TimeZoneSidKey FROM User WHERE Alias = 'UUser' LIMIT 1];
                u.TimeZoneSidKey = 'America/New_York';
                update u;

    dx_deploy:
        description: Deploy metadata to the org using the new command
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "project deploy start --ignore-conflicts"
            
    dx_retrieve:
        description: Retrieve metadata from the org using the new command
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "project retrieve start --ignore-conflicts"

    robot:
        options:
            suites: robot/HighlightBadgesTractionRecStarterPack/tests
            options:
                outputdir: robot/HighlightBadgesTractionRecStarterPack/results

    robot_testdoc:
        options:
            path: robot/HighlightBadgesTractionRecStarterPack/tests
            output: robot/HighlightBadgesTractionRecStarterPack/doc/HighlightBadgesTractionRecStarterPack_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 85

flows:
    config_dev:
        steps:
            10:
                task: configure_scratch_user
            11:
                task: assign_badges_admin_permset

orgs:
    scratch:
        build:
            config_file: orgs/build.json